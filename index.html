<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaarplanning 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Jaarplanning 2026</h1>
            </div>
            <div class="actions">
                <div class="view-switcher">
                    <button class="btn-view" onclick="switchView('day', this)">Dag</button>
                    <button class="btn-view active" onclick="switchView('week', this)">Week</button>
                    <button class="btn-view" onclick="switchView('month', this)">Maand</button>
                </div>
                <button class="btn-main" onclick="openModal()">+ Nieuw Item</button>
            </div>
        </header>

        <div class="legend" id="legend"></div>

        <div class="timeline-wrapper">
            <div class="timeline-header">
                <div class="timeline-months" id="monthHeader"></div>
                <div class="timeline-weeks" id="weekHeader"></div>
            </div>
            <div class="timeline-grid" id="timelineGrid"></div>
        </div>
    </div>

    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Item Bewerken</h2>
            <input type="hidden" id="currentId">
            <div class="form-group">
                <label>Titel</label>
                <input type="text" id="taskName">
            </div>
            <div class="form-group">
                <label>Afdeling</label>
                <select id="department">
                    <option value="Logistiek">Logistiek</option>
                    <option value="Webshop">Webshop</option>
                    <option value="MJFM">MJFM</option>
                    <option value="Outlet">Outlet</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Winkels">Winkels</option>
                </select>
            </div>
            <div class="input-row" style="display:flex; gap:10px;">
                <div class="form-group" style="flex:1;">
                    <label id="startLabel">Start week</label>
                    <input type="number" id="startWeek" min="1" max="53">
                    <input type="date" id="startDate" style="display:none;">
                </div>
                <div class="form-group" style="flex:1;">
                    <label id="endLabel">Eind week</label>
                    <input type="number" id="endWeek" min="1" max="53">
                    <input type="date" id="endDate" style="display:none;">
                </div>
            </div>
            <div class="form-group">
                <label>Beschrijving</label>
                <textarea id="taskDesc" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label>Bijlage (URL)</label>
                <div style="display:flex; gap:5px;">
                    <input type="url" id="attachmentUrl" placeholder="https://...">
                    <button type="button" class="btn-icon-link" onclick="openAttachment()">ðŸ”—</button>
                </div>
            </div>
            <hr class="modal-divider">
            <div class="form-group">
                <label>Comments</label>
                <div id="commentsList" class="comments-display"></div>
                <div style="display:flex; gap:5px; margin-top:10px;">
                    <input type="text" id="newComment" placeholder="Nieuwe update...">
                    <button type="button" onclick="addComment()" class="btn-comment">Post</button>
                </div>
            </div>
            <div class="modal-buttons" style="display:flex; justify-content:space-between; margin-top:25px;">
                <button id="deleteBtn" onclick="deleteItem()" class="btn-delete-item">Verwijderen</button>
                <div style="display:flex; gap:10px;">
                    <button type="button" onclick="closeModal()" class="btn-cancel">Annuleren</button>
                    <button type="button" onclick="saveTask()" class="btn-save">Opslaan</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
