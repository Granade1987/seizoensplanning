<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Jaarplanning Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <div class="header-content">
                <h1>Marketing Jaarplanning 2025</h1>
                <p>Klik op een item om het te bewerken of verwijderen. Data wordt automatisch opgeslagen.</p>
            </div>
            <div class="actions">
                <button class="btn-secondary" onclick="clearAll()">Planning Wissen</button>
                <button class="btn-main" onclick="openModal()">+ Nieuw Item</button>
            </div>
        </header>

        <div class="timeline-wrapper">
            <div class="timeline-weeks" id="weekHeader"></div>
            
            <div class="timeline-grid" id="timelineGrid"></div>
        </div>
    </div>

    <div id="itemModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Campagne Toevoegen</h2>
            
            <input type="hidden" id="currentId">
            
            <div class="form-group">
                <label for="taskName">Titel</label>
                <input type="text" id="taskName" placeholder="bijv. Wintersale">
            </div>

            <div class="form-group">
                <label for="taskDesc">Beschrijving</label>
                <textarea id="taskDesc" rows="3" placeholder="Doelen, kanalen, etc."></textarea>
            </div>
            
            <div class="input-row">
                <div class="form-group">
                    <label>Start week</label>
                    <input type="number" id="startWeek" min="1" max="52">
                </div>
                <div class="form-group">
                    <label>Eind week</label>
                    <input type="number" id="endWeek" min="1" max="52">
                </div>
            </div>

            <div class="modal-buttons">
                <button id="deleteBtn" onclick="deleteItem()" class="btn-delete-item">Verwijderen</button>
                
                <div class="right-buttons">
                    <button onclick="closeModal()" class="btn-cancel">Annuleren</button>
                    <button onclick="saveTask()" class="btn-save">Opslaan</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
