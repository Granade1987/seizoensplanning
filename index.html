<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaarplanning 2026</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <div class="header-content">
                <h1>Jaarplanning 2026</h1>
            </div>
            <div class="actions">
                <div class="view-switcher">
                    <button class="btn-view" onclick="switchView('day', this)">Dag</button>
                    <button class="btn-view active" onclick="switchView('week', this)">Week</button>
                    <button class="btn-view" onclick="switchView('month', this)">Maand</button>
                </div>
                <button class="btn-main" onclick="openModal()">+ Nieuw Item</button>
            </div>
        </header>

        <div class="legend" id="legend"></div>

        <div class="timeline-wrapper">
            <div class="timeline-header">
                <div class="timeline-months" id="monthHeader"></div>
                <div class="timeline-weeks" id="weekHeader"></div>
            </div>
            <div class="timeline-grid" id="timelineGrid"></div>
        </div>
    </div>

    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Item Bewerken</h2>
            <input type="hidden" id="currentId">
            
            <div class="form-group">
                <label>Titel</label>
                <input type="text" id="taskName" placeholder="Bijv. Voorjaarsactie 2026">
            </div>

            <div class="form-group">
                <label>Afdeling</label>
                <select id="department">
                    <option value="Logistiek">Logistiek</option>
                    <option value="Webshop">Webshop</option>
                    <option value="MJFM">MJFM</option>
                    <option value="Outlet">Outlet</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Winkels">Winkels</option>
                </select>
            </div>

            <div class="input-row">
                <div class="form-group">
                    <label>Start week</label>
                    <input type="number" id="startWeek" min="1" max="53">
                </div>
                <div class="form-group">
                    <label>Eind week</label>
                    <input type="number" id="endWeek" min="1" max="53">
                </div>
            </div>

            <div class="form-group">
                <label>Beschrijving</label>
                <textarea id="taskDesc" rows="3" placeholder="Details van de campagne..."></textarea>
            </div>

            <div class="form-group">
                <label>Bijlage (URL)</label>
                <div class="url-input-wrapper">
                    <input type="url" id="attachmentUrl" placeholder="https://...">
                    <button type="button" class="btn-icon" onclick="openAttachment()">ðŸ”—</button>
                </div>
            </div>

            <hr class="modal-divider">

            <div class="form-group">
                <label>Comments / Updates</label>
                <div id="commentsList" class="comments-container"></div>
                <div class="comment-post-box">
                    <input type="text" id="newComment" placeholder="Typ een update...">
                    <button type="button" onclick="addComment()" class="btn-post">Post</button>
                </div>
            </div>

            <div class="modal-footer">
                <button id="deleteBtn" onclick="deleteItem()" class="btn-delete">Verwijderen</button>
                <div class="footer-right">
                    <button type="button" onclick="closeModal()" class="btn-cancel">Annuleren</button>
                    <button type="button" onclick="saveTask()" class="btn-save">Opslaan</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
